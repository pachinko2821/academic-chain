<div class="container">
  <div class="row">
    <div class="studentform col-2 shadow-lg">
      <h2>REGISTER STUDENT</h2>
      <form onSubmit="App.add_student_info(); return false;" class="my-form">
          <div class="information">
            <div class="form-group ">
                <label for="StudentName">Name</label>
                <input id="StudentName" type="text" class="form-control my-2" placeholder="John Doe" required>
            </div>
            <div class="form-group ">
                <label for="mothersName">Mother's Name</label>
                <input id="mothersName" type="text" class="form-control my-2" placeholder="John Doe" required>
            </div>
            <div class="form-group ">
                <label for="StudentID">HallTicket</label>
                <input id="StudentID" type="text" class="form-control my-2" placeholder="118XY1234A" required>
            </div>
            <div class="form-group ">
                <label for="DateOfBirth">Date of Birth</label>
                <input id="DateOfBirth" type="date" class="form-control my-2" placeholder="10-10-2000" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary addbutton">Add Student</button>
      </form>
    </div>
    <div class="studentform col-2 shadow-lg">
      <h2>ADD STUDENT RESULT</h2>
      <form onSubmit="App.add_student_result(); return false;" class="my-form">
        <div class="information">
          <div class="form-group ">
            <label for="id">HallTicket</label>
            <input id="id" type="text" class="form-control my-2" required>
          </div>
          <div class="form-group ">
            <label for="mothersNameResult">Mothers Name</label>
            <input id="mothersNameResult" type="text" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub1">Sub1</label>
              <input id="Sub1" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub2">Sub2</label>
              <input id="Sub2" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub3">Sub3</label>
              <input id="Sub3" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub4">Sub4</label>
              <input id="Sub4" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub5">Sub5</label>
              <input id="Sub5" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
          <div class="form-group ">
              <label for="Sub6">Sub6</label>
              <input id="Sub6" type="number" onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}" class="form-control my-2" required>
          </div>
        </div>
          <button type="submit" class="btn btn-primary addbutton">Add Result</button>
      </form>
  </div>
