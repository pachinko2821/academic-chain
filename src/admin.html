    <div class="container mt-4 mx-auto overflow-hidden">
      <div class="row g-4">
        <div class="col-lg-6 col-md-12">
          <div class="studentform">
            <h2>REGISTER STUDENT</h2>
            <form
              onSubmit="App.add_student_info(); return false;"
              class="my-form"
            >
              <div class="information">
                <div class="form-group">
                  <label for="StudentName">Name</label>
                  <input
                    id="StudentName"
                    type="text"
                    class="form-control my-2"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="mothersName">Mother's Name</label>
                  <input
                    id="mothersName"
                    type="text"
                    class="form-control my-2"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="StudentID">HallTicket</label>
                  <input
                    id="StudentID"
                    type="text"
                    class="form-control my-2"
                    placeholder="118XY1234A"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="DateOfBirth">Date of Birth</label>
                  <input
                    id="DateOfBirth"
                    type="date"
                    class="form-control my-2"
                    placeholder="10-10-2000"
                    required
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary addbutton">
                    Add Student
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="studentform">
            <h2>SEARCH STUDENT</h2>
            <form id="search-form" class="my-form1">
              <div class="information1">
                <div class="form-group">
                  <label for="StudentIDFetch">Student ID</label>
                  <input
                    id="StudentIDFetch"
                    type="text"
                    class="form-control"
                    placeholder="118XY1234A"
                    required
                  />
                </div>
              </div>
            </form>
            <div class="search-button">
              <button
                onclick="App.search_student()"
                class="btn btn-primary mb-3"
              >
                Search
              </button>
            </div>
            <table
              id="search-result"
              class="search-result table table-hover m-auto p-3"
            >
              <h2>REGISTERED STUDENT LIST</h2>
              <tbody>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mother's Name</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mt-2 g-4">
        <div class="col-lg-6">
          <div class="studentform">
            <h2>ADD STUDENT RESULT</h2>
            <form
              onSubmit="App.add_student_result(); return false;"
              class="my-form"
            >
              <div class="information">
                <div class="form-group">
                  <label for="id">HallTicket</label>
                  <input
                    id="id"
                    type="text"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="mothersNameResult">Mothers Name</label>
                  <input
                    id="mothersNameResult"
                    type="text"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub1">Sub1</label>
                  <input
                    id="Sub1"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub2">Sub2</label>
                  <input
                    id="Sub2"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub3">Sub3</label>
                  <input
                    id="Sub3"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub4">Sub4</label>
                  <input
                    id="Sub4"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub5">Sub5</label>
                  <input
                    id="Sub5"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Sub6">Sub6</label>
                  <input
                    id="Sub6"
                    type="number"
                    onKeyUp="if(this.value>100){this.value='';}else if(this.value<0){this.value='0';}"
                    class="form-control my-2"
                    required
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary addbutton">
                    Add Result
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
