<!doctype html>
<html lang="en">
    <head>
        <title>Academic Chain</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Academic Chain</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center">
                    <div class="left">
                        <form onSubmit="App.add_student_info(); return false;" class="my-form">
                            <div class="form-group">
                                <label for="StudentName">Name</label>
                                <input id="StudentName" type="text" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="StudentID">Student ID</label>
                                <input id="StudentID" type="text" class="form-control" placeholder="118XY1234A" required>
                            </div>
                            <div class="form-group">
                                <label for="DateOfBirth">Date of Birth</label>
                                <input id="DateOfBirth" type="date" class="form-control" placeholder="10-10-2000" required>
                            </div>
                            <div class="form-group">
                                <label for="PRN">PRN Number</label>
                                <input id="PRN" type="number" class="form-control" placeholder="20183342349123123" required>
                            </div>
                            <div class="form-group">
                                <label for="Branch">Branch</label>
                                <input id="Branch" type="text" class="form-control" placeholder="Information Technology" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </form>
                    </div>
                    <br><br>
                    <div class="right">
                        <form onSubmit="App.get_student_info(); return false;" class="my-form">
                            <div class="form-group">
                                <label for="StudentID2">Student ID</label>
                                <input id="StudentID2" type="text" class="form-control" placeholder="118XY1234A" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Fetch Student</button>
                        </form>
                        <span id="StudentInfo">
                        </span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    </body>
</html>
