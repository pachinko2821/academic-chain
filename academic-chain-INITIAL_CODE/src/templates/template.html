<html>
    <head>
        <style type="text/css">                                                                                                                  
            body{                                                                                                                                    
                font-family:'Courier New', Courier, monospace;                                                                                       
                font-weight:200;                                                                                                                     
            }                                                                                                                                        
            table{                                                                                                                                   
                width:75%;                                                                                                                          
            }                                                                                                                                        
            table tr td{                                                                                                                             
                border: 1px solid black;                                                                                                             
                padding: 8px;                                                                                                                        
            }                                                                                                                                        
            h1{                                                                                                                                      
                text-align: center;                                                                                                                  
            }
            #signature {
                word-wrap: break-word;
            }                                                                                                                                        
        </style>
        <script>
            function demoFromHTML() {
                var pdf = new jsPDF('p', 'pt', 'letter');
                // source can be HTML-formatted string, or a reference
                // to an actual DOM element from which the text will be scraped.
                source = $('#content')[0];
        
                // we support special element handlers. Register them with jQuery-style 
                // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
                // There is no support for any other type of selectors 
                // (class, of compound) at this time.
                specialElementHandlers = {
                    // element with id of "bypass" - jQuery style selector
                    '#bypassme': function (element, renderer) {
                        // true = "handled elsewhere, bypass text extraction"
                        return true
                    }
                };
                margins = {
                    top: 80,
                    bottom: 60,
                    left: 40,
                    width: 522
                };
                // all coords and widths are in jsPDF instance's declared units
                // 'inches' in this case
                pdf.fromHTML(
                    source, // HTML string or DOM elem ref.
                    margins.left, // x coord
                    margins.top, { // y coord
                        'width': margins.width, // max width of content on PDF
                        'elementHandlers': specialElementHandlers
                    },
        
                    function (dispose) {
                        // dispose: object with X, Y of the last line add to the PDF 
                        //          this allow the insertion of new lines after html
                        pdf.save('Result.pdf');
                    }, margins
                );
            }
        </script>
    </head>
    <body id="content">
        <h1>SSC Result</h1>
        <p id="name"></p>
        <p id="mothersname"></p>
        <p id="hallticket"></p>
        <p id="dateofbirth"></p>

        <table id="result">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </table>

        <p id="signature"></p>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
<script>
    data = JSON.parse(atob(window.location.search.substr(1).substring(5)));
    $('#name').text("Name: "+data['name']);
    $('#mothersname').text("Mother's Name: "+data['mothersName']);
    $('#hallticket').text("HallTicket Number: "+data['hallticket']);
    $('#dateofbirth').text("Date of Birth: "+data['dateOfBirth']);
    $('#signature').text("Signature: "+data['pgp']);
    var result = JSON.parse(data['result']);
    $.each(result, function(subject, marks){
        $('#result tr:last').after('<tr><td>'+subject+'</td><td>'+marks+'</td></tr>');
    })
    // demoFromHTML();
</script>
